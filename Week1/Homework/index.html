<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaeyeong's blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
  </head>

  <body>
    <!-- 헤더 -->
    <header>
      <img
        class="profileImg"
        src="./images/profileImg.jpg"
        alt="프로필 이미지"
      />
      <div class="title">
        <h3>이채영</h3>
        <p>기죽지 말고 살아라!</p>
      </div>
      <div class="socials">
        <a class="socialbutton" href="https://github.com/hummingbbird">
          <img src="./images/githubLogo.svg" alt="깃허브" />
        </a>
        <a
          class="socialbutton"
          href="https://www.linkedin.com/in/%EC%B1%84%EC%98%81-%EC%9D%B4-824896374/"
        >
          <img src="./images/linkedinLogo.png" alt="링크드인" />
        </a>
        <a class="socialbutton" href="https://velog.io/@pop9814/posts">
          <img src="https://static.velog.io/favicon.ico" alt="벨로그" />
        </a>
      </div>
    </header>

    <!-- 좌측 사이드바 -->
    <aside></aside>

    <!-- 우측 정보 섹션 -->
    <section class="info">
      <!-- 히어로(소개) 섹션 -->
      <section class="hero">
        <img src="./images/mainProfileImg.jpg" alt="메인 프로필 이미지" />
        <div>
          <h1>Welcome to yong's blog!</h1>
          <p>37기 웨비들 !! 재밌는 웹계인 만들어봅시다 👽🩷</p>
          <div class="buttons">
            <button class="glad">반가워요 🤚</button>
            <button class="exciting">기대돼요 👏</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
