<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 실습</title>
  </head>
  <body>
    <button onClick="onClick()">리스트 추가하기</button>
    <ul id="ul"></ul>
  </body>

  <script>
    // 버튼을 클릭하면 1~3000까지의 숫자 리스트가 화면에 출력되게 해보자. (반복문 사용)
    const onClick = () => {
      const ul = document.getElementById("ul");

      // 개웃김. 안 좋은 예시 ^^
      // 요청을 3,000번 보내는 셈 -> 속도 안 좋아요
      for (let i = 1; i <= 3000; i++) {
        ul.innerHTML += `<li>${i}</li>`;
      }

      // GOOD 예시 !
      // 갱신 이벤트를 한 번만 해주기 -> 속도 좋아요
      // why? 돔 조작하는 건 cost도 많이 들고 시간도 오래 걸리걸랑
      let list = ``;
      for (let i = 1; i <= 3000; i++) {
        list += `<li>${i}</li>`;
      }
      ul.innerHTML = list;
    };
  </script>
</html>
