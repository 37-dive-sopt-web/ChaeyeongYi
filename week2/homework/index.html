<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>🛸2주차 과제</title>
  </head>
  <body>
    <header>
      <p>🍅</p>
      <h2>DIVE SOPT 웹계인</h2>
      <p>🥦SOPT 37th WEB 이채영🥦</p>
    </header>
    <main>
      <section class="filterSection">
        <h3>검색 필터</h3>
        <div class="filterWrapper">
          <div>
            <p>이름</p>
            <input class="name-input" placeholder="이름을 입력하세요" />
          </div>
          <div>
            <p>영문 이름</p>
            <input
              class="eng-name-input"
              placeholder="영문 이름을 입력하세요"
            />
          </div>
          <div>
            <p>깃허브</p>
            <input
              class="github-input"
              placeholder="깃허브 아이디를 입력하세요"
            />
            <p>성별</p>
            <select class="gender-select">
              <option value="entire">전체</option>
              <option value="female">여성</option>
              <option value="male">남성</option>
            </select>
            <p>역할</p>
            <select class="role-select">
              <option value="entire">전체</option>
              <option value="YB">YB</option>
              <option value="OB">OB</option>
            </select>
          </div>
          <div>
            <p>금잔디조</p>
            <input
              class="geumjandi-input"
              placeholder="금잔디조를 입력하세요 (1~9)"
            />
            <p>나이</p>
            <input class="age-input" placeholder="나이를 입력하세요" />
          </div>
          <div class="buttonWrapper">
            <button class="implement-btn" type="submit">적용</button>
            <button class="reset-btn" type="reset">초기화</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
