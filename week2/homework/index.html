<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>🛸2주차 과제</title>
  </head>
  <body>
    <header>
      <p>🍅</p>
      <h2>DIVE SOPT 웹계인</h2>
      <p>🥦SOPT 37th WEB 이채영🥦</p>
    </header>
    <main>
      <section class="filterSection">
        <h3>검색 필터</h3>
        <div class="filterWrapper">
          <div>
            <p>이름</p>
            <input class="nameInput" placeholder="이름을 입력하세요" />
          </div>
          <div>
            <p>영문 이름</p>
            <input class="engNameInput" placeholder="영문 이름을 입력하세요" />
          </div>
          <div>
            <p>깃허브</p>
            <input
              class="githubInput"
              placeholder="깃허브 아이디를 입력하세요"
            />
            <p>성별</p>
            <input class="githubInput" placeholder="성별을 입력하세요" />
            <p>역할</p>
            <input class="githubInput" placeholder="역할을 입력하세요" />
          </div>
          <div>
            <p>금잔디조</p>
            <input
              class="geumjandiInput"
              placeholder="금잔디조를 입력하세요 (1~9)"
            />
            <p>나이를 입력하세요</p>
            <input class="ageInput" placeholder="나이를 입력하세요" />
          </div>
          <div class="buttonWrapper">
            <button type="submit">적용</button>
            <button type="reset">초기화</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
