<!-- DOCTYPE: 선언(이걸 기준으로 렌더링해줘~) -->
<!DOCTYPE html>
<!-- html: root 태그, lang 속성으로 고유 언어 설정(접근성 고려) -->
<html lang="ko">
  <!-- head: 화면에 보이진 않음, 문서에 대한 정보 포함 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link: 스타일 적용 and 파비콘 적용 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>종류</h1>
      <h2>커피</h2>
      <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>에스프레소</li>
      </ul>
    </nav>
  </body>
</html>
